<body>
    <h2>NAMES LISTED BELOW</h2>
    <p id="details"></p>
    <script>
        class Plane{
            constructor(brand){
                this.planename=brand;
            }
            present(){
                return 'I have a '+ this.planename;
            }
        }
        class Model extends Plane{
            constructor(brand,mod){
                super(brand);
                this.model= mod;
             }
             show(){
                return this.present()+', it is a '+this.model;
             }
        }
        let myPlane = new Model("Lockheed Martin","Lockheed SR-71 Blackbird");
        document.getElementById("details").innerHTML=myPlane.show();
    </script>
</body>

<body>
    <p>static method</p>
    <p id="hello"></p>
    <p id="hi"></p>
    <p id="welcome"></p>
    <script>
        class Student{
            constructor(name){
                this.studentname=name;
            }
            static hello(){
                return "THANK YOU ";
            }
            static welcome(x){
                return "REVIEW BY SCANNING " + x.studentname;
            }
            hi(){
                return "VISIT AGAIN " + this.studentname;
            }
        }
        
        myname = new Student("mahati");
        document.getElementById("hello").innerHTML = Student.hello();
        document.getElementById("hi").innerHTML = myname.hi();
        document.getElementById("welcome").innerHTML = Student.welcome(myname);
    </script>
</body>
