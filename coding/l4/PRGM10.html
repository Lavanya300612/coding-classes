<h2>welcome to ages</h2>
<button onclick="ascending()">/ascending</button>
<button onclick="descending()">/descending</button>
<p id="result"></p>
<script>
    var points=[10,78,85,57,87,78];
    document.getElementById("result").innerHTML=points;
    function ascending()
    {
        points.sort(function(a,b){return a-b});
        document.getElementById("result").innerHTML=points;
        }
     function descending()
    {
        points.sort(function(a,b){return b-a});
        document.getElementById("result").innerHTML=points;
        }

</script>

   <h2>fun with maths</h2>
<p id="lav"></p>
<button onclick="myfun()">evaluation</button>
<script>
    function myfun(){
        var a = 10;
        var b = 20;
        var x = eval("a + b") + "<br>";
        var y = eval("a - b") + "<br>";
        var d = eval("2 * 2") + "<br>";
        var res = x + y + d;
        document.getElementById("lav").innerHTML=res;
    }
</script>
